<div class="cmd cmd-widget reportModeHidden" data-type="action" data-subtype="other" data-template="default" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="dashboard">
    <div class="content-xs">
        <a class="btn btn-sm btn-default action tooltips"
           style="
                background-color: #bg-color# !important;
                color: #color# !important;
                border-radius: 6px !important;"
        >#valueName#</a>
    </div>
    <script>
        $('.cmd[data-cmd_uid=#uid#]:last .action').off('click').on('click', function () {
            jeedom.cmd.execute({id: '#id#'});
        });
        if ($('.cmd[data-cmd_uid=#uid#]').last().prev().data('subtype') != undefined && $('.cmd[data-cmd_id=#id#]').last().prev().data('subtype') != 'other'
            && $('.cmd[data-cmd_uid=#uid#]').last().prev().css('display') != 'block') {
            $('.cmd[data-cmd_uid=#uid#]').last().prepend('<br/>');
        }
        if("#valueName#" != '#valueName#'){
            $('.cmd[data-cmd_uid=#uid#]:last .action').attr('title',"#valueName#")
        }
    </script>
</div>
